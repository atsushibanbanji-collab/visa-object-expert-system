services:
  # バックエンド（FastAPI）
  - type: web
    name: visa-expert-backend
    env: python
    region: oregon
    disk:
      name: visa-db
      mountPath: /data
      sizeGB: 1
    buildCommand: pip install -r backend/requirements.txt && python -m backend.migrate_rules
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: USE_DATABASE_RULES
        value: "true"
      - key: DATABASE_DIR
        value: /data

  # フロントエンド（React）- 静的サイトとして配信
  - type: web
    name: visa-expert-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/build
    routes:
      - type: rewrite
        source: /api/*
        destination: https://visa-expert-backend.onrender.com/api/*
